<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Theatre Scripts</title>
  </head>
  <body>
    <div class="fullscreen-container">
      <div class="popup">
        <p class="title">Add New Script</p>
        <form class="add-form" action="submit">
          <label for="title">Title</label>
          <input class="title req" type="text" name="title" required />
          <label for="author">Author</label>
          <input class="author req" type="text" name="author" required />
          <label for="pages">Page Count</label>
          <input class="pages req" type="number" name="pages" required />
          <div class="checkboxes">
            <div class="row">
              <label for="completed">Completed</label>
              <input class="completed" type="checkbox" name="completed" />
            </div>
            <div class="row">
              <label for="favorite">Favorite</label>
              <input class="favorite" type="checkbox" name="favorite" />
            </div>
          </div>
          <div class="buttons">
            <input class="submit" type="submit"></input>
            <button class="close" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <p class="title">Theatre Scripts</p>
        <button class="open-form" onclick="openForm()">Add New Script</button>
      </div>
      <div class="content">
        <div class="items">
          <template class="item-template">
            <div class="item">
              <div class="left">
                <p class="title">SCRIPT TITLE</p>
                <p class="author">FIRSTNAME LASTNAME</p>
              </div>
              <div class="right">
                <p class="pages">##### Pages</p>
                <img
                  class="completed green-filter"
                  src="./images/notebook.svg"
                  alt="book completed icon"
                  width="40px"
                />
                <img
                  class="favorite yellow-filter"
                  src="./images/star.svg"
                  alt="book favorited icon"
                  width="40px"
                />
                <img
                  class="delete red-filter"
                  src="./images/trash-can.svg"
                  alt="delete book icon"
                  width="40px"
                />
                </div>
              </div>
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
